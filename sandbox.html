<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sandbox.css">
    <title>SandBox</title>
</head>
<body>
    <h1 id="header">This is my header</h1>
    <p id="paragraph">This is a paragraph</p>
    <button id="button">Change Color</button>

    <h2>To Do List:</h2>
        <input type="text" id="user-input" class="input-main">
        <button id="add-button">Add</button>
        <ul id="to-do-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>

        <main id="main">MAIN
            <section id="section">SECTION
                <p id="nested-p">PARAGRAPH</p>
            </section>
        </main>

    <script src="jquery-3.6.3.min.js"></script>
    <script src="sandbox.js" type="module"></script>
</body>
</html>
